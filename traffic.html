<html>
<head>
<title>Traffic Toggle</title>
<style>
body {
    color: #000;
    background-color: #fff;
}
</style>
</head>
<body>
    <meta charset="utf-8" />
<h1>Traffic Toggle</h1>
<form id="form" action="https://api.particle.io/v1/devices/e00fce689258e7aad920afc4/toggle" method="post">
<input type="hidden" id="access_token" name="access_token" value="11edc312c5ee825de64c9f9f817f585c431d385b" />
<div>
    <input type="submit" data-arg="red" value="Red" />
    <input type="submit" data-arg="green" value="Green" />
    <input type="submit" data-arg="blue" value="Blue" />
</div>

</form>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script>
(function () {
$("#form input[type='submit']").click(function (e) {
     e.preventDefault()

     $.ajax({
        type: "POST",
        url: $('#form').attr("action"),
        data: {
            access_token: $('#access_token').val(),
            arg: $(e.target).attr('data-arg')
        },
        success: function(response) {
            console.log(response)
        }
    })
})
})()
</script>
</body>
</html>
